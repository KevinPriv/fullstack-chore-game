<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<!-- Bootstrap Navbar -->
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <img src="images/logo.svg" height="35">
        <a href="/" class="navbar-brand">Housework RPG</a>
        <button type="button" class="navbar-toggler"
                data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="/login" class="nav-item nav-link">Login</a>
                <a href="/registration" class="nav-item nav-link">Register</a>
            </div>
        </div>
    </div>
</nav>
<body>
<h1><U>Register</U></h1>
<br>
<div th:if="${error}">
    <p class="text-danger">[[${error}]]</p>
</div>
<form th:action="@{/register_user}" th:object="${user}" method="post">
    <div class="row">
        <br>
        <div class="row">
            <!-- Register -->
            <div class="col-sm">
                <br>
                <h2>Register</h2>
                <fieldset>
                    <div class="mb-3">
                        <label class="form-label" for="username">Username*</label>
                        <input type="text" class="form-control" th:field="*{username}" id="username"
                               placeholder="Username">
                    </div>
                    <div class="mb-2">
                        <label class="form-label" for="newPassword">Password*</label>
                        <input type="password" class="form-control" th:field="*{password}" id="newPassword"
                               placeholder="Password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="confirmPassword">Confirm password*</label>
                        <input type="password" class="form-control" th:field="*{matchingPassword}" id="confirmPassword"
                               placeholder="Password">
                    </div>
                    <h1>If you want to join a group:
                        <img
                            src="images/YoungBoy.svg"
                            class="w-5"
                    />
                    </h1>

                    <div class="mb-3">
                        <label class="form-label" for="code">Household code</label>
                        <input type="text" class="form-control" th:field="*{code}" id="code"
                               placeholder="Household Code">
                    </div>
                    <h1>If you want to create a group:
                        <img
                                src="images/OldGirl.svg"
                                class="w-5"
                        />
                    </h1>
                    <div class="mb-2">
                        <label class="form-label" for="houseName">House Name</label>
                        <input type="text" class="form-control" th:field="*{houseName}" id="houseName" placeholder="House Name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="timeframe">Timeframe for Housework</label>
                        <select class="form-select" id = "timeframe">
                            <option selected>Select Timeframe</option>
                            <option value="Weeks1">Every Week</option>
                            <option value="Weeks2">Every 2 Weeks</option>
                            <option value="Weeks3">Every 3 Weeks</option>
                            <option value="Weeks4">Every Month</option>
                            <option value="Weeks8">Every 2 Months</option>
                        </select >
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Confirm Registration</button>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
</form>
</body>
</html>
